<script type="text/javascript">
    $(function () {
            try {
                $.ajax({
                    type: "get",
                    async: true,
                    url: "https://ip-80x86-io.appspot.com/",
                    dataType: 'jsonp',//数据类型为jsonp
                    timeout: 3000,
                    jsonp: "[ by 80x86.io ]",//服务端用于接收callback调用的function名的参数
                    complete: function (XMLHttpRequest, textStatus) {
                        if (XMLHttpRequest.status == 200) {
                            $("#kw").attr("placeholder", "科学上网连接成功!");
                        } else {
                            $("#kw").attr("placeholder", "科学上网连接失败!");
                        }
                    },
                    success: function (data, textStatus) {
                        console.info(JSON.stringify(data));
                    }
                });
            } catch (e) {
                console.info(e);
            }
