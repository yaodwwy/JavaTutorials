<script>

    $(function () {
        $("#q").get(0).addEventListener("input", function (o) {
            $("#kw").val($("#q").val());
        }, false);
        $("#kw").get(0).addEventListener("input", function (o) {
            $("#q").val($("#kw").val());
        }, false);

        $("#mask").click(function () {
            $("#mask").fadeOut();
            $("#calendar").fadeOut();
        });

        $("#calendar-btn").click(function (e) {
            $("#mask").fadeIn();
            if ($("#calendar").html()) {
                $("#calendar").fadeIn("fast");
            } else {
                $("#calendar").html("<iframe style=' margin:-137px 0px 0px -120px;' width='700' height='520' " +
                    "allowtransparency='true' frameborder='0' scrolling='no' " +
                    "src='https://www.baidu.com/baidu?word=%E4%B8%87%E5%B9%B4%E5%8E%86'></iframe>");
                $("#calendar").fadeIn("fast");
            }
            e ? e.stopPropagation() : event.cancelBubble = true;
        });

        window.onresize = function () {
            setTimeout(function () {
                $("#onresize").fadeIn("fast");
            });

            $("#onresize").html("宽度：" + document.documentElement.clientWidth + "，高度：" + document.documentElement.clientHeight);

            setTimeout(function () {
                $("#onresize").fadeOut(2000);
            }, 1000);

        }
    });
