</script>
<script>

    $(function () {
        $.ajax({
            type: "get",
            async: true,
            url: "https://ip-80x86-io.appspot.com/",
            dataType: 'jsonp',//数据类型为jsonp
            timeout: 2500,
            jsonp: "[ by 80x86.io ]",//服务端用于接收callback调用的function名的参数
            success: function (data, text, xhqr) {
            },
            error: function (jqXHR, textStatus, errorThrown) {
            },
            complete: function (jqXHR, textStatus) {
                $("#ss").fadeIn(500);
                if (jqXHR.status == 200) {
                    $("#ss").addClass("mySuccess");
                    $("#ss").text("科学上网连接成功！");
                } else {
                    $("#ss").addClass("myWarning");
                    $("#ss").text("科学上网连接失败！");
                }
                setTimeout(function () {
                    $("#ss").fadeOut(1000);
                }, 3000)
            }
        });

        $("#q").get(0).addEventListener("input", function (o) {
            $("#kw").val($("#q").val());
        }, false);
        $("#kw").get(0).addEventListener("input", function (o) {
            $("#q").val($("#kw").val());
        }, false);

        $("#mask").click(function () {
            $("#mask").fadeOut();
            $("#calendar").fadeOut();
        });

        $("#calendar-btn").click(function (e) {
            $("#mask").fadeIn();
            if ($("#calendar").html()) {
                $("#calendar").fadeIn("fast");
            } else {
                $("#calendar").html("<iframe style=' margin:-137px 0px 0px -120px;' width='700' height='520' " +
                    "allowtransparency='true' frameborder='0' scrolling='no' " +
                    "src='https://www.baidu.com/baidu?word=%E4%B8%87%E5%B9%B4%E5%8E%86'></iframe>");
                $("#calendar").fadeIn("fast");
            }
            e ? e.stopPropagation() : event.cancelBubble = true;
        });


        $("a").mouseover(function () {
            $(this).children("img").css("position", "relative");
            if (!($(this).children("img").is(":animated"))) {
                $(this).children("img")
                    .animate({top: "-6px"}, 100)
                    .animate({top: "0px"}, 100)
                    .animate({top: "-5px"}, 100)
                    .animate({top: "0px"}, 100)
                    .animate({top: "-2px"}, 100)
                    .animate({top: "0px"}, 100);
            }
        });

    });
</script>
