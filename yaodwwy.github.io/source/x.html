<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            max-width: 100%;
        }
    </style>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<script>
    $(function () {
        var keys = ['%e7%be%8e%e5%a5%b3', '%e8%af%b1%e6%83%91', '%e7%be%8e%e4%b9%b3', '%e5%86%99%e7%9c%9f',
            '%e5%86%85%e8%a1%a3', '%e7%a7%81%e6%88%bf', '%e5%a4%a7%e8%83%b8', '%e6%af%94%e5%9f%ba%e5%b0%bc',
            '%e6%97%a5%e6%9c%ac', '%e6%83%85%e8%b6%a3', '%e7%88%86%e4%b9%b3', '%e9%a3%8e%e9%aa%9a',
            '%e5%88%b6%e6%9c%8d', 'Beauties'];

        render();

        $(window).scroll(function(){

            if ($(document).scrollTop() + $(window).height() >= $(document).height()-500) {
                render();
            }

        });

        function render() {
            for (let i = 0; i < 13; i++) {
                setTimeout(function () {
                    $('body').append('<img src="https://uploadbeta.com/api/pictures/random/?key=' + keys[i] + '&' + new Date().getTime() + '"/>');
                }, 1000);
            }
        }
    });
</script>

</body>
</html>
