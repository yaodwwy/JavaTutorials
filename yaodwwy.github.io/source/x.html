<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font-size: 12px;
        }

        body {
            display: flex;
            width: 100%;
            flex-wrap: wrap;
            align-content: center;
        }

        img {
            max-width: 100%;
        }
    </style>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<script>
    $(function () {
        var imageCount = 0;
        var keys = ['%e7%be%8e%e5%a5%b3', '%e8%af%b1%e6%83%91', '%e7%be%8e%e4%b9%b3',
            '%e5%86%85%e8%a1%a3', '%e7%a7%81%e6%88%bf', '%e5%a4%a7%e8%83%b8', '%e6%af%94%e5%9f%ba%e5%b0%bc',
            '%e6%97%a5%e6%9c%ac', '%e6%83%85%e8%b6%a3', '%e7%88%86%e4%b9%b3', '%e9%a3%8e%e9%aa%9a',
            '%e5%88%b6%e6%9c%8d', 'Beauties'];

        render();

        $(window).scroll(function () {

            if ($(document).scrollTop() + $(window).height() >= $(document).height()) {
                render();
                console.log("$(document).scrollTop(): " + $(document).scrollTop());
                console.log("$(window).height(): " + $(window).height());
                console.log("$(document).height(): " + $(document).height());
            }

        });

        function render() {
            for (let i = 0; i < 3; i++) {
                $('body').append('<div><img src="https://uploadbeta.com/api/pictures/random/?key=' + keys[RandomNum(1,12)] + '&' + new Date().getTime() + '"/></div>');
                imageCount++;
            }
            console.log("imageCount: " + imageCount);
        }

        //产生随机数函数
        function RandomNum(Min,Max){
            var Range = Max - Min;
            var Rand = Math.random();
            var num = Min + Math.round(Rand * Range);
            return num;
        }
    });
</script>

</body>
</html>
