<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello Pics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//static.gomro.cn/js/jQuery/mui.min.css">
    <style type="text/css">
        .mui-content>.mui-table-view:first-child {
            margin-top: -1px;
        }
    </style>
</head>

<body>

<!--下拉刷新容器-->
<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <!--图片列表-->
        <ul class="mui-table-view mui-table-view-chevron"></ul>
    </div>
</div>
<script src="//static.gomro.cn/js/jQuery/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script>

    mui.init({
        pullRefresh: {
            container: '#pullrefresh',
            down: {
                style:'circle',
                callback: pulldownRefresh
            },
            up: {
                auto:true,
                contentrefresh: '正在加载...',
                callback: pullupRefresh
            }
        }
    });

    var count = 0;
    function pullupRefresh() {
        setTimeout(function() {
            mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
            var table = document.body.querySelector('.mui-table-view');
            var cells = document.body.querySelectorAll('.mui-table-view-cell');
            var newCount = cells.length>0?5:5;//首次加载10条，满屏
            for (var i = cells.length, len = i + newCount; i < len; i++) {
                var li = document.createElement('li');
                li.innerHTML = '<img src="https://uploadbeta.com/api/pictures/random/?key=推女郎&a='+i+'"/>';
                table.appendChild(li);
            }
        }, 500);
    }

    function addData() {
        var table = document.body.querySelector('.mui-table-view');
        var cells = document.body.querySelectorAll('.mui-table-view-cell');
        for(var i = cells.length, len = i + 5; i < len; i++) {
            var li = document.createElement('li');
            li.innerHTML = '<img src="https://uploadbeta.com/api/pictures/random/?key=推女郎&a='+i+'"/>';
            //下拉刷新，新纪录插到最前面；
            table.insertBefore(li, table.firstChild);
        }
    }
    /**
     * 下拉刷新具体业务实现
     */
    function pulldownRefresh() {
        setTimeout(function() {
            addData();
            mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
            mui.toast("为你推荐了5篇文章");
        }, 500);
    }

</script>
</body>

</html>
