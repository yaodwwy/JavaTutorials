/** 
 * 获取当前URL参数值 
 * @param name  参数名称 
 * @return  参数值 
 */  
 $(document).ready(function(){ 
     var id="id";//文章id参数
	 var isapp="isappinstalled";//判断app是否已安装 1=安装， 0=未安装
 	 var reg = new RegExp("(^|&)"+ id +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     var idv=r[2];
     $('#mipet').attr('href',"mipet://"+idv); 
     var reg2 = new RegExp("(^|&)"+ isapp +"=([^&]*)(&|$)");
     var r2 = window.location.search.substr(1).match(reg2);
     var isa=r2[2];
	 if (isa==1) {
		  document.getElementById("mipet").click();
	             }
	 else if(isa==0){
		  window.location = "loadAPP.html";
	      }
     });
